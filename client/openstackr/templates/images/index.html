{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="mt-3">
        <div><h2>Images</h2></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Created at</th>
                </tr>
            </thead>
            <tbody>
            {% for image in images %}
                <tr>
                    <td>{{ image['id'] }}</td>
                    <td>{{ image['name'] }}</td>
                    <td>{{ image['created_at'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
